<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Us</title>
</head>
<body>
    <header>
    <h1>Bella Vita</h1>
    <p>Contact-Us</p>
  </header>
    <div class="center">
       <p>Have a question or feedback?Fill out the form below:</p>
       <form action="mailto:divine423@gmail.com" method="post" enctype="text/plain" class="contact-form">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" name="YourName" id="name" value="" placeholder="Your Name" required />
    </div>

    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" name="YourEmail" id="email" value="" placeholder="you@example.com" required />
    </div>

    <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="YourMessage" placeholder="Write Your Message....." rows="5"></textarea>

        <div class="flex-btn">
            
                <button type="submit" class="submit">Submit Reservation</button>
            
				</div>
    </form>
    </div>

<style>
    * {
        box-sizing: border-box;
        margin: 0px;
        padding: 0;
        font-family: 'Times New Roman', Times, serif;
    }

    body {
        background-color: #ffffff;
        
    }

    .center {
        text-align: center;
    }

    form {
        
        margin: 10px 40px;
    }

    .flex-btn {
				display: flex;
				justify-content: center;
				align-items: center;
			}

			.submit {
				background: #F14A00;
				color: white;
				width: 150px;
				height: 60px;
				text-align: center;
				border-radius: 10px;
				border: none;
				cursor: pointer;
			}

    .contact-container {
        max-width: 600px;
        background-color: #fff;
        margin: 0 auto;
        padding: 30px;
        border-radius: 8px;
        box-shadow:0 0 10px rgba(0, 0, 0, 0.1);
    }

    .contact-container h1 {
        margin-bottom: 10px;
        font-size: 28px;
        color: #F14A00;
    }

    .contact-container p {
        margin-bottom: 20px;
        color: #F14A00;
    }

    .form-group {
        padding: 30px 0 0 0;
           
    }

    .contact-form label {
        display: block;
        margin-bottom: 6px;
        color: #333;
        font-weight: bold;
    }

    .contact-form input, .contact-form textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    header {
      background-color: #f14a00;
      color: rgb(255, 255, 255);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 20vh;
      width: 100vw;
      margin: 0px;
      
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    /* .contact-form button:hover {

    } */

    @media (max-width: 600px) {
        .contact-container {
            padding: 20px;
        }

        .contact-container h1 {
            font-size: 24px;
        }
    }
</style>
